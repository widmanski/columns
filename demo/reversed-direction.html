  <style>
  /* holds the columns; call $.fn.columns() with it */
  .wrapper {
    position: relative;

  /* reversed example only */
    overflow: hidden;
  }

  .is-scrolled-past .column {
    position: absolute;
    bottom: 0;
    top: auto;
    transform: none;
    -webkit-transform: none;
    -moz-transform: none;
    -ms-transform: none;
  }
  .column {
    position: absolute;
    top: 0;
  }
  .column.is-fixed {
    top: auto;
    position: fixed;
    bottom: 0;
  }

  .column.is-short {
    top: 0;
    position: fixed;
  }

  .is-scrolled-past .column.is-short {
    bottom: 0;
    position: absolute;
    top: auto;
  }


  </style>
  <script src="js/head.js"></script>
